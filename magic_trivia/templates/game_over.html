{%extends 'base.html'%}

{%load static%}

{% block body %}
<script src='{% static "js/questions.js" %}'></script>

<header id="header">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">Magic Trivia</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">

         <li class="menu-has-children"><a href="">Welcome {{username}}</a>
            <ul>
              
              <li><a href="{% url 'logout' %}">Logout</a></li> 
            </ul>
          </li>
        
        </ul>
        
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->

        <video autoplay muted loop id="myVideo" style ="  min-width: 100%; min-height: 100%; position:fixed;">
            <source src='{% static "media/fireworks.mp4" %}'type="video/mp4">
          </video>
       
          <div class="container" >  
            <div class="col-md-12" style=" padding-top:250px; text-align: center; padding-top:150px; color:white; font-size:3.5rem">Score : {{score}}/{{questions}}</div>  
            <div class="col-md-12" style=" padding-top:250px; text-align: center; padding-top:100px; color:white; font-size:2.5rem">Ranking</div>  
            <div class="row">
                <div class="col-md-12" style="padding: 50px 0px 0px 0px ; text-align: center; color: white;">
                  <table class="table">
                    <tr style="padding: 50px">
                      <th>User</th>
                      <th>Best score</th>
                      <th># Matches</th>
                    </tr>
                    {% for user in  users %}
                  <tr>
                    <td>{{user.0}}</td>
                    <td>{{user.1}}/{{user.2}}</td>
                    <td>{{user.3}}</td></tr>
                    {%endfor%}
                  </table>
                </div>
                <div class="col-md-12" style=" padding-top:250px; text-align: center; padding-top:70px; color:white; font-size:3.5rem">
          
                 <a href="{% url 'dashboard' %}"> <button type="button" class="btn btn-success" style="border-radius: 40px;" class=" btn-get-started scrollto">Play again</button></a>
          
                </div>  
            </div>
        </div>
       
        
    <main>
   
  

    </main>
    <audio controls autoplay hidden>
        <source src="{% static 'media/Medieval.mp3' %}" type="audio/mpeg">
    
      </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    

{%endblock%}
