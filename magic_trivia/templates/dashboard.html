{%extends 'base.html'%}
{%load static%}
{% block body %}


<header id="header">
    <div class="container-fluid">

      <div id="logo" class="pull-left">
        <h1><a href="#intro" class="scrollto">Magic Trivia</a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="#intro"><img src="img/logo.png" alt="" title="" /></a>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
         <li class="menu-has-children"><a href="">Welcome {{username}}</a>
            <ul>
              <li><a href="{% url 'logout' %}">Logout</a></li> 
            </ul>
          </li>
        
        </ul>
        
      </nav><!-- #nav-menu-container -->
    </div>
  </header><!-- #header -->
  <section id="intro">

    <video autoplay muted loop id="myVideo" style ="  min-width: 100%; min-height: 100%; position:fixed;">
      <source src='{% static "media/galaxy.mp4" %}'type="video/mp4">
    </video>


    <form action="{% url 'questions'%}" style='padding-top:200px'>
    <div class="container mt-2" style='font-family:sans-serif;color:black; font-size: calc(15px + 0.390625vw) '>
        <div class="row" style="text-align:center">
          <div class="col-sm" style="text-align-center: left; margin:0px 0px 0px 0px; ">
            <p>Category</p>
              <select class="form-select" name='category' style=" border-radius: 30px;" >
                    
                <option selected value=0 >Any Category</option>
               
                {% for categories in category %}
                <option value='{{categories.id}}'>{{categories.name}}</option>
                {% endfor %}
              </select>
          </div>
          <div class="col-sm">
           <p>Difficulty<p>
            <select class="form-select" name='difficulties' style="border-radius: 30px; font-size: calc(15px + 0.390625vw);" aria-label="Default select example">
                <option selected value=0>Any Difficulty</option>
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
              </select>
          </div>
          <div class="col-sm">
            <p># Questions<p>
                <select class="form-select" name='num_question' style="border-radius: 30px; font-size:1.3rem" aria-label="Default select example">
                    <option selected value=1>1</option>
                    {% for i in myrange%}
                    <option value={{i}}>{{i}}</option>
                    {% endfor %}
                  </select>
          </div>
        </div>
      </div>
      <br>
      
      <div class="col" style=" text-align:center ; ">
      <button type="submit"  style="font-size: calc(15px + 0.390625vw); border-radius: 40px;" class="btn btn-success align-center">Ready</button>
      </div>
    </form>
  
  </section><!-- #intro -->

  <audio controls autoplay hidden>
    <source src="{% static 'media/world.mp3' %}" type="audio/mpeg">

  </audio>
{% endblock%}
